[defaults.blast]
evalue = 1e-20
coverage = 0.8

[libraries]
# Serogroups
[libraries.serogroupMarkers]
genes = [
    { gene = "rfbV", name = "O1" },
    { gene = "wbfZ", name = "O139" }
]

# Biotypes
# Highlight if inexact
[libraries.biotypeMarkers]
genes = [
    { gene = "VC2346", name = "El Tor" },
    { gene = "ctxB1", name = "Classical" },
    { gene = "ctxB3", name = "O1" },
    { gene = "ctxB7", name = "O1 Hawaii" },
    { gene = "rstR", name = "O139 Pathogenic" }
]

# Type could be a GO term, e.g. GO:0090729 = Toxin activity
# 80% identity
[libraries.virulenceGenes]
genes = [
    { gene = "ace", type = "Toxin" },
    { gene = "acfA", type = "Colonisation" },
    { gene = "acfB", type = "Colonisation" },
    { gene = "acfC", type = "Colonisation" },
    { gene = "acfD", type = "Colonisation" },
    { gene = "chxA", type = "Toxin" },
    { gene = "ctxA", type = "Toxin" },
    { gene = "ctxB", type = "Toxin" },
    { gene = "hapA", type = "Haemagglutinin" },
    { gene = "hlyA", type = "Haemolysin" },
    { gene = "makA", type = "Toxin" },
    { gene = "nanH", type = "Neuraminidase" },
    { gene = "ompU", type = "Adhesion" },
    { gene = "rpoS", type = "Fitness" },
    { gene = "stn", type = "Toxin" },
    { gene = "tagA", type = "Mucinase" },
    { gene = "toxR", type = "Regulator" },
    { gene = "vasX", type = "Toxin" },
    { gene = "zot", type = "Toxin" },
]

# Virulence
[libraries.virulenceSets]
[libraries.virulenceSets.tcp]
name = "TCP cluster"
type = "colonisation"
genes = ["tcpA", "tcpB", "tcpC", "tcpD", "tcpE", "tcpF", "tcpH", "tcpI", "tcpJ", "tcpN", "tcpQ", "tcpR", "tcpS", "tcpT"]

[libraries.virulenceSets.lux]
name = "Lux Operon"
type = "quorum sensing"
genes = ["luxO", "luxP", "luxQ", "luxS", "luxU"]

[libraries.virulenceSets.rtx]
name = "RTX Toxin Operon"
type = "Toxin"
genes = ["rtxA", "rtxB", "rtxC", "rtxD"]

[libraries.virulenceSets.msha]
name = "MSHA Pilus"
type = "adhesion"
genes = ["MshA", "MshB", "MshC", "MshD", "MshE", "MshF", "MshG", "MshH", "MshI", "MshJ", "MshK", "MshM", "MshN"]
